<div class="modal fade" id="newTitleModal" tabindex="-1" role="dialog" aria-labelledby="newTitleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload the Patch Definition</h3>
            </div>
            <form method="post" action="/api/v1/title" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="file" class="filestyle" name="file" accept="application/json" data-buttonText="&ensp;Choose File" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-primary" type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>

            <div class="modal-header">
                <h3>Update Version: <label id="titleVersionModalName"></label></h3>

<div class="modal fade" id="newWebhookModal" tabindex="-1" role="dialog" aria-labelledby="newWebhookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Configure a New Webhook</h3>
            </div>
            <form method="post" action="/api/v1/webhooks">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="url">URL:</label>
                        <input type="text" class="form-control" id="url" name="url">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="1" name="enabled" checked>&nbsp; Enable</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="1" name="verify_ssl" checked>&nbsp; Verify SSL</label>
                    </div>
                    <p><i>Enabling "Send Definition" will include the entire patch definition for the software title that triggered the event (this may increase API request times).</i></p>
                    <div class="checkbox">
                        <label><input type="checkbox" value="1" name="send_definition">&nbsp; Send Definition</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
